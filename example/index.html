<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Example</title>
  </head>
  <body>
    <div class="parent">
      <div class="draggable-container">
        <div id="draggable" draggable="true">Draggable</div>
      </div>
      <div class="dropzone">DropZone</div>
    </div>
    <div class="wrapper">
      <div class="todos-container">
        <!-- <div class="add-container">
          <input type="text" />
          <input type="button" value="Add Todo" />
        </div> -->
        To Do List
        <div draggable="true" class="todo" id="js">Study JavaScript</div>
        <div draggable="true" class="todo" id="ml">Study MachineLearning</div>
        <div draggable="true" class="todo" id="py">Study Python</div>
        <div draggable="true" class="todo" id="bc">Study BlockChain</div>
      </div>
      <div class="done-container">DONE</div>
    </div>
    <script src="app.js"></script>
    <script src="todos.js"></script>
  </body>
</html>
